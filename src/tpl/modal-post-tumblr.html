<div id="post-tumblr-dialog" class="modal hide fade" data-width="400">
  <form name="post-tumblr">
  <div class="modal-header">
    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
    <h3>Post to Tumblr</h3>
  </div>
  <div class="modal-body">

    <div class="alert alert-block hide">
      message
    </div>

    <span class="help-block">Your tumblr email address. <a href="http://www.tumblr.com/docs/en/email_publishing#how" target="_blank">[?]</a></span>
    <div class="input-prepend">
      <span class="add-on">@</span>
      <input class="span2" name="to" type="email" placeholder="Email" required>
    </div>
    <span class="help-block">Your gmail address and password</span>
    <div class="input-prepend">
      <span class="add-on">@</span>
      <input class="span2" name="from" type="email" placeholder="Email" required>
    </div>
    <div class="input-append">
      <input type="password" name="password" class="input-small" placeholder="Password" required>
    </div>

    <label class="checkbox">
      <input type="checkbox" name="remember"> Remember emails (Tumblr & Yours)
    </label>

    <div class="progress progress-striped active hide">
      <div class="bar"></div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- <a href="#" class="btn btn-danger pull-left _dont_save">Dont's Save</a> -->
    <a href="#" class="btn _cancel">Cancel</a>
    <!-- <a href="#" class="btn btn-primary _save">Post</a> -->
    <button type="submit" class="btn btn-primary _save">Post</button>
  </div>
  </form>
</div>
