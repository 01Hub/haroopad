<div id="post-tumblr-dialog" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Post to Tumblr</h3>
  </div>
  <div class="modal-body">
    <p><strong class="text-error">Do you want to save the changes made to the document?</strong></p>
    <div class="input-prepend">
      <span class="add-on">@</span>
      <input class="span2" type="email" placeholder="Email" required>
    </div>
    <div class="input-append">
      <input type="password" class="input-small" placeholder="Password" required>
    </div>

    <label class="checkbox">
      <input type="checkbox"> Remember me
    </label>
  </div>
  <div class="modal-footer">
    <!-- <a href="#" class="btn btn-danger pull-left _dont_save">Dont's Save</a> -->
    <a href="#" class="btn _cancel">Cancel</a>
    <a href="#" class="btn btn-primary _save">Post</a>
  </div>
</div>
