<div id="send-email-dialog" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-width="450">

  <div class="modal-dialog" style="width:450px; margin:30px auto;">
    <div class="modal-content">
      <form name="send-email" class="form-inline">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        <h4><span data-i18n="pad:email.title">Sending email</span> <small id="isSent" class="text-success hide fade in" data-i18n="pad:email.sent">Sent</small></h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-block hide fade in">
          message
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" name="title" class="form-control" style="width:100%;" placeholder="Title..." required>
              <div class="input-group-btn" data-toggle="buttons">
                <label class="btn btn-primary active">
                  <input type="radio" name="html"> <span data-i18n="pad:email.html">HTML</span>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="markdown"> <span data-i18n="pad:email.markdown">Markdown</span>
                </label>
              </div>
            </div><!-- /.input-group -->
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p class="help-block"><span data-i18n="pad:email.to">TO</span>: <a href="http://www.tumblr.com/docs/en/email_publishing#how" target="_blank"><span data-i18n="pad:email.tumblr">Tumblr email</span> [?]</a>, 
              <a href="http://blog.evernote.com/blog/2013/07/19/quick-tip-emailing-into-evernote-plus-email-tips/" target="_blank"><span data-i18n="pad:email.evernote">Evernote email</span> [?]</a>. </p>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="text" name="to" class="form-control" style="width:100%;" data-provide="typeahead" data-items="4" placeholder="Reciver's email address" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <p class="help-block"><span data-i18n="pad:email.from">FROM</span>:</p> 

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" name="from" class="form-control" style="width:100%;" data-provide="typeahead" data-items="4" placeholder="Your Gmail address" required>

              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" name="password" class="form-control" style="width:100%;" placeholder="Password" required>
            </div>
          </div>

        </div>
        
        <div class="progress progress-striped active hide" style="margin-top: 10px;">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="pull-left">
          <label class="checkbox">
            <input type="checkbox" name="remember">
            <span class="text-info" data-i18n="pad:email.remember">Remember email</span> <span id="secure" class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="top" title="The password will not be saved."></span>
          </label>
        </div>
        <button href="#" class="btn _close" data-i18n="pad:email.close">Close</button>
        <button type="submit" class="btn btn-primary _save" data-loading-text="Sending..." data-i18n="pad:email.send">Send</button>
      </div>
      </form>
    </div>
  </div>
</div>
