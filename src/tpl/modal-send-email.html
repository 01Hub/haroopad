<div id="send-email-dialog" class="modal hide fade" data-width="400">
  <form name="send-email">
  <div class="modal-header">
    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
    <h4>Send to Email & Tumblr</h4>
  </div>
  <div class="modal-body">

    <div class="alert alert-block hide fade in">
      message
    </div>
    <div class="alert alert-success hide fade in">
      message
    </div>

    <p class="help-block">
      <div class="input-prepend">
        <!-- <span class="add-on"><i class="icon-envelope"></i></span> -->
        <input class="span3" name="title" type="text" placeholder="Title..." required>
      </div>
      <div class="btn-group input-append" data-toggle="buttons-radio">
        <button type="button" name="markdown" class="btn btn-small active">Markdown</button>
        <button type="button" name="html" class="btn btn-small">HTML</button>
      </div>
    </p>

    <span class="help-block">Your <a href="http://www.tumblr.com/docs/en/email_publishing#how" target="_blank">tumblr [?]</a> or email address. </span>
    <div class="input-prepend">
      <span class="add-on"><i class="icon-envelope"></i></span>
      <input class="span2" name="to" type="email" data-provide="typeahead" data-items="4" placeholder="Email" required>
    </div>

    <span class="help-block">Your gmail address and password</span>
    <div class="input-prepend">
      <span class="add-on"><i class="icon-envelope"></i></span>
      <input class="span2" name="from" type="email" placeholder="Email" required>
    </div>
    <div class="input-append">
      <input type="password" name="password" class="input-small" placeholder="Password" required>
    </div>
    <div class="input-append">
    </div>

    <!-- <label class="checkbox">
      <input type="checkbox" name="remember"> Remember emails (Tumblr & Yours)
    </label> -->

    <div class="progress progress-striped active hide">
      <div class="bar"></div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="pull-left">
      <label class="checkbox">
        <input type="checkbox" name="remember">
        <span class="text-info">Remember email</span>
      </label>
    </div>
    <!-- <a href="#" class="btn btn-danger pull-left _dont_save">Dont's Save</a> -->
    <a href="#" class="btn _cancel">Cancel</a>
    <!-- <a href="#" class="btn btn-primary _save">Post</a> -->
    <button type="submit" class="btn btn-primary _save">Post</button>
  </div>
  </form>
</div>
