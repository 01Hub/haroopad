<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8" />
  <title>Haroopad - The next document processor</title>
  
  <link rel="stylesheet" href="css/codemirror.min.css">
  <link rel="stylesheet" href="css/haroopad.min.css">
</head>
<body>
  
  <div id="editor"><textarea id="code" name="code"></textarea></div>
  <div id="haroo"><iframe src="viewer.html" onload="start()"></iframe></div>

  <div id="fields">
    <input class="hide" id="openFile" type="file" />
    <input class="hide" id="saveFile" type="file" nwsaveas />
    <input class="hide" id="exportHTML" type="file" nwsaveas/>
  </div>
  <div id="dialogs">
    <div id="error-dialog" class="modal hide fade" data-width="400">
      <div class="modal-body text-center" style="text-align: center;">
        <i class="icon-bullhorn"></i><br/>
        <strong class="text-error">Crash!</strong>
      </div>
    </div>
  </div>
  <div id="notifier"></div>
</body>
<script src="js/pad.vendors.min.js"></script>
<script src="js/codemirror.min.js"></script>

<script>
  function start() {
    pad.apply(this, [this, document]);
  }
</script>
</html>
