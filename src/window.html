<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/viewer.css">
  <link rel="stylesheet" href="css/markdown/markdown.css">
  <link rel="stylesheet" href="css/markdown/haroopad/haroopad.css">
  <link rel="stylesheet" href="css/code/tomorrow.css">

  <script src="js/vendors/jquery-1.9.1.js"></script>
  <script src="js/vendors/marked.js"></script>
  <script src="js/vendors/highlight.pack.js"></script>
  <script>
  	var gui = require('nw.gui'),
  		win = gui.Window.get();

  	var fs = require('fs');

	  var opt = {
	      gfm: true,
	      tables: true,
	      breaks: false,
	      pedantic: false,
	      sanitize: false,
	      smartLists: true,
	      smartypants: false,
	      silent: false,
	      langPrefix: 'language-'
	    };

    var renderer = new marked.Renderer();
    var parse = function(src, options) {
      options = options || opt;
      return marked.parser(marked.lexer(src, options), options, renderer);
    }

  	function content(markdown) {
  		$(document.body).update(parse(markdown));
	
	    $('pre code').each(function(i, e) {
	      hljs.highlightBlock(e);
	    });
  	}
  </script>
</head>
<body class="markdown haroopad">
</body>
</html>
